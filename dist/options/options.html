<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="milligram.min.css">
  <link rel="stylesheet" href="options.css">
  <title>Mouse Dictionary</title>
</head>

<body>

  <section class="container" id="mainForm">
    <h1>Mouse Dictionary</h1>
    <label>辞書データの文字コード:</label>
    <select id="fileEncoding">
      <option>UTF-8</option>
      <option>UTF-16</option>
      <option>Shift-JIS</option>
    </select>

    <br/>

    <label>辞書データの形式:</label>
    <select id="fileformat">
      <option value="TSV">TSV(タブ区切り)</option>
      <option value="PDIC_LINE" selected/>PDIC1行( /// 区切り)
      </option>
    </select>

    <br/>

    <label>辞書データの読み込み:</label>
    <input type="file" id="dictdata" />

    <br/>
    <input type="button" id="load" value="load" />
    <input type="button" id="clear" value="clear" />
    <img src="loading.gif" id="loading" width="32" height="32" style="vertical-align: middle;display: none;" />

    <br/>

    <div id="logArea"></div>

    <div style="font-size: 75%;" id="dictSize"></div>

  </section>

  <script src="options.js"></script>
</body>

</html>
